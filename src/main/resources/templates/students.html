<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<head>
<meta charset="UTF-8">
<meta name = "author" content = "NeoPhenon(courney)">
<meta name = "languages" content = "Thymeleaf HTML CSS(bootstrap) Java">
<title>Students Management System </title>
<style>
     h1{
        width:600px;
        margin-top:50px;
    }
    
</style>
</head>
<body>
    <article class = "container">
        <div class="row mt-5">
            <div class="col mb-5 text-center fw-bold ">
                <h1 class = "text-info">Students Management System</h1>
            </div>
             <div class = "col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add Student</h5>
                        <p class="card-text">Click below to add a new student to the system.</p>
                        <a th:href="@{/students/createNew}" class="btn btn-primary btn-block">Add Student</a>
                    </div>
                </div>
            </div>
        </div>

        <table class = "table table-bordered" th:if="${studentDatas != null}">
            <thead class = "table-dark text-center">
                <tr>
                    <th>Student Name:</th>
                    <th>Student email: </th>
                    <th>Student department:</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${studentDatas}">
                    <td th:text="${student.student_name}"> </td>
                    <td th:text="${student.email}"> </td>
                    <td th:text="${student.department}"> </td>
                      <td>
                 		 <a th:href="@{/students/delete/{id}(id = ${student.student_id})}" class = "btn  btn-sm btn-danger" role = "button" >Delete</a> 
                        <a th:href="@{/students/edit/{id}(id = ${student.student_id})}" class = "btn btn-sm btn-primary" role = "button" >Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </article>
</body>
</html>
